<html>
    <head>
        <title>Operaciones geometricas</title>
    </head>
    <body>
        <form  id="form" action="">
            <h3>Operaciones Geometricas</h3>
            <label for="num1">Número 1</label>
            <input id="num1" type="text">
            <label for="num2">Número 2</label>
            <input id="num2" type="text">
            <label for="figuras">Operación</label>
            <input id="figuras" type="text">
            <input id="calcular" type="button" value="Calcular" onclick="op()">
        </form>
        
        <script type="text/javascript">

function op() {
  const num1 = parseInt(document.getElementById("num1").value);
  const num2 = parseInt(document.getElementById("num2").value);
  

  if(!num1 && !num2) {
    alert("Introduce un número");
    return;

  }

  const figuras = document.getElementById("figuras").value.toUpperCase();

  switch (figuras) {
    case "C":
      alert("El area del cuadrado es: " + (num1 * num2));
      document.getElementById("form").reset();
      break;
    case "R":
      alert("el area del reactangulo es: " + (num1 * num2));
      document.getElementById("form").reset();

      break;
    case "T":
      alert("El area del traingulo es: " + (num1 * num2)/2);
      document.getElementById("form").reset();

      break;
   
    default:
      alert("Letra desconocida");
      break;
         }
    }

    
  </script>

           
  </body>
</html>
